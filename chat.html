<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Room - RetroChat</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="chat-screen">
        <div class="chat-header">
            <h2 id="welcome-msg">CHAT v1.0</h2>
        </div>

        <ul id="chat-messages"></ul>
        
        <div id="chat-controls">
            <input id="msj" type="text" required size="20" placeholder="Write a message..." autocomplete="off"/>
            <button id="btn-enviar">Send</button>
        </div>
    </div>

    <script src="/client.js"></script>
</body>
</html>
